        <script>
            $(document).ready(function()
            {
                $('#xTable').dataTable( {
                     "processing": true,
                     "ajax": {
                         "url": '/waf/api?action=listwaf',
                         "dataSrc": ""
                     },
                    "lengthChange": false,
                    "searching": false,
                     "order": [[ 0, "asc" ]],
                     "columns": [
                             {"data":'name'},
                             {"data":'ip'},
                             {"data":'cpu'},
                             {"data":'version'},
                             {"data":'master'},
                             {"data":'state'},
                         ],
                     "columnDefs": [
                          // 将Salary列变为红色
                           {
                               "targets": [2],
                               "render": function(data, type, row, meta) { // 返回自定义内容
                                  //return "<button class='btn btn-primary btn-lg' data-toggle='modal' data-target='#myModal'>yyy</buttion><a id=btn_row_input href='#' action='"+row.sid+"'>输入</a>&nbsp;<a id=btn_row_play href='#' action='"+row.sid+"'>回放</a>";
                                    return "fuck";
                               }
                           },
                         {
                               "targets": [4],
                               "render": function(data, type, row, meta) { // 返回自定义内容
                                   if (data==1)
                                       return "master";
                                   else
                                       return "slave";
                               }
                           },
                                                  {
                               "targets": [5],
                               "render": function(data, type, row, meta) { // 返回自定义内容
                                   if (data==1)
                                       return "<span style=\"color: #00dd1c\"><i class=\"fa fa-tv\"></i></span>";
                                   else
                                       return "<i class=\"fa fa-tv\"></i>";//"<span style=\"color: red\"><i class=\"fa fa-tv\"></i></span>";
                               }
                           },
                         {
                               "targets": [6],
                               "render": function(data, type, row, meta) { // 返回自定义内容
                                  //return "<button class='btn btn-primary btn-lg' data-toggle='modal' data-target='#myModal'>yyy</buttion><a id=btn_row_input href='#' action='"+row.sid+"'>输入</a>&nbsp;<a id=btn_row_play href='#' action='"+row.sid+"'>回放</a>";
                                a='<div class="margin-bottom-5"><button class="btn btn-sm green btn-outline "><i class="fa fa-search"></i> 重载</button>';
                                a=a+'<button class="btn btn-sm red btn-outline filter-cancel"><i class="fa fa-times"></i>停用</button></div>';
                                return a;
                               }
                           }
                     ]
                });
            })
        </script>
